name: Run Python Script every 20 minutes

on:
  schedule:
    # 每 20 分鐘執行一次
    - cron: '*/20 * * * *'
  # 允許你手動執行此 workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --- 👇👇👇 新增這段權限設定 ---
    permissions:
      contents: write
    # --- 👆👆👆 新增這段權限設定 ---

    steps:
      # 步驟一：取得你的 repository 程式碼
      - name: Check out repository code
        uses: actions/checkout@v4

      # 步驟二：設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # 你可以指定需要的 Python 版本

      # (可選) 步驟三：安裝腳本需要的套件
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 步驟四：執行你的 Python 腳本
      - name: Run Python script
        run: python google_news_hotword_provider.py
        working-directory: ./ # 確保從 repository 根目錄開始

     # 步驟五：Commit 並 Push 變更 (已修正順序)
      - name: Commit and push if it changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. 先把所有變更加入暫存區
          git add -A
          
          # 2. 檢查是否有變更，如果沒有就直接結束
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 3. 在本地提交變更
          git commit -m "Update news data"
          
          # 4. 同步遠端並 rebase
          git pull --rebase
          
          # 5. 推送最終結果
          git push
